<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            font-size:14px;
        }
        #container{
            display:flex;
            flex-direction: column;
            align-items:center;

            margin: 10px auto;
            width:1600px;
            height:1200px;
        }
        .main-title{
            font-size: 30px;
        }

    </style>
</head>
<body>
<div>
    <div id="container">
        <h1 class="main-title">TITLE</h1>
        <div id="map" style="width:800px;height:600px;"></div>
    </div>
</div>

<!-- services와 clusterer, drawing 라이브러리 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fb14902fabaae41358a760eed3d35e8&libraries=services,clusterer,drawing"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(35.15995278, 129.0553194), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커를 표시할 위치와 title 객체 배열입니다
    var positions = [
        {
            title: '소상공인 커피1',
            latlng: new kakao.maps.LatLng(35.16095278, 129.0153194)
        },
        {
            title: '소상공인 커피2',
            latlng: new kakao.maps.LatLng(35.16195278, 129.0253194)
        },
        {
            title: '소상공인 커피3',
            latlng: new kakao.maps.LatLng(35.16295278, 129.0353194)
        },
        {
            title: '소상공인 커피4',
            latlng: new kakao.maps.LatLng(35.16395278, 129.0453194)
        }
    ];

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

    for (var i = 0; i < positions.length; i ++) {

        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);

        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image : markerImage // 마커 이미지
        });
    }
</script>
</body>
</html>
